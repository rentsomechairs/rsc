<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rent Some Chairs</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Rent Some Chairs</div>
      <div class="brand-sub">Bookings • Inventory • Profile</div>
    </div>

    <div class="topbar-right">
      <span id="topStatusPill" class="pill"></span>
      <span id="statusText" class="muted"></span>

      <button id="btnTopProfile" class="btn btn-ghost" style="display:none">Profile</button>
      <button id="btnTopAdmin" class="btn btn-ghost" style="display:none">Admin</button>
      <button id="btnTopLogout" class="btn btn-ghost" style="display:none">Logout</button>
    </div>
  </header>

  <main class="container">
    <div id="appErrorBox" class="error-box" style="display:none"></div>

    <div id="flowbar" class="flowbar"></div>

    <!-- Pages (router will show/hide) -->
    <section id="page-landing" class="page"></section>
    <section id="page-verify" class="page" style="display:none"></section>
    <section id="page-inventory" class="page" style="display:none"></section>
    <section id="page-calendar" class="page" style="display:none"></section>
    <section id="page-address" class="page" style="display:none"></section>
    <section id="page-review" class="page" style="display:none"></section>
    <section id="page-profile" class="page" style="display:none"></section>
    <section id="page-admin" class="page" style="display:none"></section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
